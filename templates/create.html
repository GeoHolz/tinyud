{% extends 'base.html' %}

{% block content %}
<div class="col-lg-auto">
    <div class="card shadow mb-auto">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">{% block title %} Add a new device {% endblock %}</h6>
        </div>
        <div class="card-body">


<form method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title"
               placeholder="Title" class="form-control"
               value="{{ request.form['title'] }}"></input>
    </div>
    <div class="form-group">
        <label for="ipaddr">IP Address</label>
        <input type="text" name="ipaddr"
               placeholder="XXX.XXX.XXX.XXX" class="form-control"
               value="{{ request.form['ipaddr'] }}"></input>
    </div>
    <div class="form-group">
        <label for="nbcheck">Number of failed check in error before notification</label>
        <input type="text" name="nbcheck"
               placeholder="3" class="form-control"
               value="{{ request.form['nbcheck'] }}"></input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
</div>
{% endblock %}
