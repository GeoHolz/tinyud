{% extends 'base.html' %}

{% block content %}
<div class="col-lg-auto">
    <div class="card shadow mb-auto">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">{% block title %} Edit "{{ post['nom'] }}" {% endblock %}</h6>
        </div>
        <div class="card-body">

<form method="post">
    <div class="form-group">
        <label for="title">Name</label>
        <input type="text" name="nom" placeholder="Post nom"
               class="form-control"
               value="{{ request.form['nom'] or post['nom'] }}">
        </input>
    </div>
    <div class="form-group">
        <label for="title">IP Address</label>
        <input type="text" name="addr" placeholder="Post addr"
               class="form-control"
               value="{{ request.form['addr'] or post['addr'] }}">
        </input>
    </div>
    <div class="form-group">
        <label for="title">Number of failed check in error before notification</label>
        <input type="text" name="check_attempt" placeholder="Post nbcheck"
               class="form-control"
               value="{{ request.form['check_attempt'] or post['check_attempt'] }}">
        </input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>
<form action="{{ url_for('delete', id=post['id']) }}" method="POST">
    <input type="submit" value="Delete device"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this device?')">
</form>
</div>
{% endblock %}
